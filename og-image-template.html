<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(45deg, #3b82f6, #22c55e, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
        }
        .subtitle {
            font-size: 32px;
            color: #e5e7eb;
            text-align: center;
            margin-bottom: 40px;
        }
        .globe {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e40af, #3b82f6, #22c55e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            margin-bottom: 20px;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.5);
        }
        .url {
            font-size: 24px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="globe">üåç</div>
    <div class="title">TapTheMap</div>
    <div class="subtitle">Light Up Your Country</div>
    <div class="url">tapthemap.world</div>
</body>
</html>
